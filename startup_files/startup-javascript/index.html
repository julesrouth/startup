<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Chart HTML</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="about.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class = text-light>
    <header class = "container-fluid">
      <!-- Navigation elements -->
      <nav class="nav-bar navbar-dark">
        <a class="navbar-brand" href="#">Habit Chart</a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li class = "nav-item"><a class = "nav-link" href="index.html">Login</a></li>
          <li class = "nav-item"><a class = "nav-link" href="habits.html">Habits</a></li>
          <li class = "nav-item"><a class = "nav-link" href="newHabit.html">New Habit</a></li>
          <li class = "nav-item"><a class = "nav-link" href="gallery.html">Gallery</a></li>
          <li class = "nav-item"><a class = "nav-link" href="about.html">About</a></li>
        </menu>
      </nav>
    </header>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <!-- <hr /> -->
    </header>

    <main class="container-fluid text-center text-dark">        
      
        <h1>Welcome</h1>
        <p>Login</p>
        <form method="get" action="habits.html">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Username" />
          <br/>
          <label for="password">Password</label>
          <input type="text" id="password" placeholder="Password" />
          <br/>
          <button type="submit" onclick= "login()">Login</button>
        </form>
      
    </main>

    <footer class = "text-dark">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a class="text-reset" href="https://github.com/julesrouth/startup">Github</a>
      </div>
    </footer>
  </body>
</html>
